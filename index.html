<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Javascript Calculator</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">Javascript Calculator</h1>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="operator" id="divide">รท</button>
        <button class="operator" id="multiply">&times;</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="add">+</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="zero">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="clear" id="clear">AC</button>
        <button class="operator" id="equal">=</button>
      </div>
    </div>
    <h4 class="signature">Created by <a class="link" href="https://towerbrother.github.io/portfolio-app" target="_blank">Giorgio Torre</a></h4>
  </body>
  <script src="script.js"></script>
</html>
